<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="fixed top-0 left-0 right-0 z-10 bg-gray-100">
        <nav>
            <div class="navbar  bg-[rgb(249,247,243)]">
                <div class="navbar-start ">
                    <a href="http://127.0.0.1:5500/blog.html">
                        <button class="btn bg-[#B4F461] font-bold lg:text-xl">Blog</button>
                    </a>
                </div>
                <div class="navbar-center sm:mr-9">
                    <img class="w-8 lg:w-14" src="./assets/logo.png" alt="">
                    <h1 class="lg:text-2xl font-bold ml-2">Donate Bangladesh</h1>
                </div>
                <div class="navbar-end">
                    <img class="w-4 lg:w-8 mr-1" src="./assets/coin.png" alt="">
                    <div>
                        <h1 class="text-base lg:text-2xl font-bold"><span id="account-balance">86000</span> BDT</h1>
                    </div>
                </div>
            </div>
        </nav>
        <div class="mt-5 mb-3 flex justify-center ">
            <a href="/"><button class="btn sm:btn-sm md:btn-md lg:btn-lg px-10 mr-5">Donation</button></a>
            <button class="btn bg-[#B4F461] sm:btn-sm md:btn-md lg:btn-lg px-10">History</button>
        </div>
    </header>
    
    <main class="mt-16 lg:mt-20"> 
        <div id="transaction-section">
            <h2 class="text-4xl text-center">Donation History</h2>
            <div id="transaction-container" class="space-y-4">
                
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const transactionContainer = document.getElementById('transaction-container');
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    
            transactions.forEach(transaction => {
                const div = document.createElement('div');
                div.classList.add('border-2', 'p-4', 'rounded-lg','mt-16', 'lg:mt-20', 'lg:w-[1300px]', 'mx-2', 'lg:ml-24');
                div.innerHTML = `
                    <h4 class="text-2xl font-bold">${transaction.amount} Taka Donated for ${transaction.cause}</h4>
                    <p>Date: ${transaction.date}</p>
                `;
                transactionContainer.appendChild(div);
            });
        });
    </script>
    
    <script src="js/utilities.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/donate.js"></script>
    <script src="js/featurse.js"></script>

</body>
</html>
